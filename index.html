<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsom and google font-->
    <script src="https://kit.fontawesome.com/9d873c6ce8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge Quiz</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-brain"> General Knowledge Quiz </i>
    </h1>

    <!--Game area question, true and false options, conroll buttons-->
    <div class="game-area">
        <div class="hide" id="question-area">
            <div id="question-text">Question Text</div>
            <div class="options" id="answer-options">
                <button class="btn btn-option" id="true">True</button>
                <button class="btn btn-option" id="false">False</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn btn" id="start-btn">Start</button>
        <button class="next-btn btn hide" id="next-btn">Next</button>
        
    </div>

    <div class="score-area">
        <p class="scores" >Correct Answer <span id="correct">0</span></p>
        <p class="scores">Incorrect Answer <span id="incorrect">0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
